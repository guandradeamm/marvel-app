<form (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="hero"> procure o seu personagem favorito! </label>
    <input
      type="text"
      placeholder="ex: Thor"
      name="hero"
      id="hero"
      [(ngModel)]="hero"
    />
  </div>
  <div class="form-control">
    <input type="submit" value="Procurar" name="search" id="search" />
  </div>
</form>
